<!DOCTYPE html>
<html>
  <head>
    <title>Buttons CSS</title>
    <link rel="stylesheet" type="text/css" href="Buttons.css">
  </head>
  <body>
    <h2>Normal Buttons</h2>
    <div>
      <a class="button">Learn More</a>
      <button class="button">Learn More</button>
      <button class="button hover">Learn More</button>
    </div>
    <h2>Filled Buttons</h2>
    <div>
      <a class="button fill">Learn More</a>
      <button class="button fill">Learn More</button>
      <button class="button fill hover">Learn More</button>
    </div>
    <h2>Icon buttons</h2>
    <div>
      <a class="button fill"><i class="fa-solid fa-arrow-down"></i> Download</a>
      <button class="button fill"><i class="fa-solid fa-arrow-down"></i></i> Download</button>
      <button class="button fill hover"><i class="fa-solid fa-arrow-down"></i> Download</button>
    </div>
  </body>
</html>
