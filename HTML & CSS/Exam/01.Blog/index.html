<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.3.0/css/all.css"
    />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="cards">
            <div class="card">
                <img src="images/music.jpg" alt="music review">
                <h3>Movie reviews</h3>
            </div>
            <div class="card">
                <img src="images/tv-show.jpg" alt="tv-show">
                <h3>TV show guides</h3>
            </div>
            <div class="card">
                <img src="images/celebrity.jpg" alt="celebrity">
                <h3>Celebrity interviews</h3>
            </div>
            <div class="card">
                <img src="images/art.jpg" alt="art">
                <h3>Arts and culture</h3>
            </div>
        </section>
        <section class="other">
            <h2>Other Category</h2>
            <ul type="none" class="other-list">
                <li><i class="fa-solid fa-circle-arrow-right"></i> Finance</li>
                <li><i class="fa-solid fa-circle-arrow-right"></i> Business</li>
                <li><i class="fa-solid fa-circle-arrow-right"></i> Social media marketing</li>
                <li><i class="fa-solid fa-circle-arrow-right"></i> Sales process and strategy</li>
                <li><i class="fa-solid fa-circle-arrow-right"></i> Web development</li>
                <li><i class="fa-solid fa-circle-arrow-right"></i> Travel hacks</li>
            </ul>
        </section>
    </main>
</body>
</html>
